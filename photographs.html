    <div class="btncontainer">
        <button class="btn">Load More</button>
    </div>
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImage" class="modal-content">
    </div>

<script>
   var columns = document.querySelectorAll('.dream');
    var btn = document.querySelector('.btn');
    var currentImage = 0;

    btn.addEventListener('click', function (event) {
        for (var i = 0; i < columns.length; i++) {
            for (var j = currentImage; j < currentImage + 10; j++) {
                var currentColumn = columns[i];
                var currentImageElement = currentColumn.children[j];

                if (currentImageElement) {
                    currentImageElement.style.display = 'block';
                    currentImageElement.addEventListener('click', function (e) {
                        console.log('Image clicked:', e.target.src);
                    });
                }
            }
        }

        currentImage += 10;

        if (currentImage >= columns[0].children.length) {
            btn.style.display = 'none';
        } else {
            btn.textContent = 'Load More';
        }
    });

    function openModal(src) {
        console.log('Opening modal for:', src);
        var modal = document.getElementById('imageModal');
        var modalImg = document.getElementById('modalImage');
        modal.style.display = 'block';
        modalImg.src = src;
    }

    function closeModal() {
        var modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
</script>
